<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de App</title>
<style>
  body {
    background-image: url(public/img/REGISTRARSE.png);
    background-size: cover; 
    background-repeat: no-repeat; 
    background-position: center; 
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
  }
  .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f2f2f2;
      background-color: #7C5597;
      margin-top: 5%;
  }

  .header button {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      background-color: #7C5597;
  }

  .header .back-btn {
      font-size: 20px;
      font-weight: bold;
      background-color: #7C5597;
  }

  .content {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
  }

  .content h1 {
      font-size: 24px;
      text-align: left;
      width: 100%;
      margin-bottom: -1px;
      color: rgb(255, 255, 255);
  }

  .content p {
      font-size: 16px;
      text-align: justify;
      color: rgb(255, 255, 255);
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }

  .content img {
      max-width: 100%;
      height: auto;
  }

  .cuadro {
      position: absolute;
      bottom: -10%; 
      height: 55%;
      width: 91%;
      max-width: auto;
      padding: 20px;
      background-color: #ffb833; 
      border-radius: 40px 40px 0 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
  }
  .cuadro p {
      margin: 0;
      color: #ffffff;
      font-size: 18px;
      font-family: Arial, sans-serif;
  }
  .logimagen {
      top: 50%;
      width: 65vw;
  }
  .caja {
      position: absolute;
      top: 70%; 
      left: 50%; 
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%; 
  }

  .input-field {
      width: 90%; 
      padding: 15px;
      margin-bottom: 5%;
      background-color: #ffffff;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      color: rgb(0, 0, 0);
      box-shadow: 0 4px 8px #00000033;
  }

  .input-field::placeholder {
      color: rgba(0, 0, 0, 0.299); 
      text-align: center;
  }

  .button {
      width: 100%;
      padding: 15px;
      margin-top: 15% ;
      background-color: #000000;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .button:hover {
      background-color: #000000;
  }

  .olvida {
      text-decoration: none; 
      color: #7C5597; 
      font-weight: bold; 
      font-size: 90%; 
      margin-bottom: 10%;
  }

  @media (max-width: 768px) {
      .content h1 {
          font-size: 20px;
      }

      .content p {
          font-size: 14px;
      }
  }
</style>
</head>

<body>
    <div class="header">
      <button class="back-btn" style="font-size: 200%; font-weight: bold;" onclick="back()">←</button>
      <button class="register-btn" style="font-size: 100%; font-weight: bold;" onclick="golog()">Iniciar sesión</button>
  </div>
  
  <div class="content">
      <h1>Registrarme</h1>
      <p style="font-size: 2vh;">
        Regístrate para acceder a increíbles destinos y experiencias memorables
      </p>
  </div>
  
  <div class="caja">
      <input type="text" id="name" class="input-field" placeholder="Nombre" required>
      <input type="text" id="last_name" class="input-field" placeholder="Apellido" required>
      <input type="email" id="email" class="input-field" placeholder="Correo electrónico" required>
      <input type="password" id="password" class="input-field" placeholder="Contraseña" required>
      <button class="button" onclick="register()">Registrarme</button>
      <div class="error-message" id="error-message"></div>
  </div>
  
  <script>
      function back() {
          window.location.href = "welcome.html";
      }
  
      function golog() {
          window.location.href = "login.html"; 
      }

      async function register() {
          const name = document.getElementById("name").value;
          const lastName = document.getElementById("last_name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const errorMessageDiv = document.getElementById("error-message");
          errorMessageDiv.textContent = ''; // Resetea el mensaje de error

          try {
              const response = await fetch("http://localhost:4000/users/register", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json"
                  },
                  body: JSON.stringify({ name, last_name: lastName, email, password })
              });

              // Verifica si la respuesta es válida
              if (!response.ok) {
                  const result = await response.json();
                  throw new Error(result.message || "Error en el registro. Intenta de nuevo.");
              }

              // Redirigir al login si el registro es exitoso
              golog();
          } catch (error) {
              // Mostrar mensaje de error
              errorMessageDiv.textContent = error.message;
          }
      }
  </script>
</body>
</body>
</html>
