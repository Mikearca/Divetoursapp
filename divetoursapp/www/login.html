<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <style>
        .login{
            background-image: url(public/img/INICIAR\ SESION-1.png);
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f2f2f2;
            background-color: #7C5597;
            margin-top: 5%;
        }

        .header button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            background-color: #7C5597;
        }

        .header .back-btn {
            font-size: 20px;
            font-weight: bold;
            background-color: #7C5597;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content h1 {
            font-size: 24px;
            text-align: left;
            width: 100%;
            margin-bottom: -1px;
            color: rgb(255, 255, 255);
        }

        .content p {
            font-size: 16px;
            text-align: justify;
            color: rgb(255, 255, 255);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .content img {
            max-width: 100%;
            height: auto;
        }

        .cuadro {
            position: absolute;
            bottom: -10%; 
            height: 55%;
            width: 91%;
            max-width: auto;
            padding: 20px;
            background-color: #ffb833; 
            border-radius: 40px 40px 0 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        .cuadro p {
            margin: 0;
            color: #ffffff;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
        .logimagen {
            top: 50%;
            width: 65vw;
        }
        .caja {
            position: absolute;
            top: 70%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%; 
        }

        .input-field {
            width: 90%; 
            padding: 15px;
            margin-bottom: 2%;
            background-color: #ffffff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            box-shadow: 0 4px 8px #00000033;
        }

        .input-field::placeholder {
            color: rgba(0, 0, 0, 0.299); 
            text-align: center;
        }

        .button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #000000;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #000000;
        }

        .olvida {
            text-decoration: none; 
            color: #7C5597; 
            font-weight: bold; 
            font-size: 90%; 
            margin-bottom: 10%;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden; /* Oculto por defecto */
        }
        .loading img {
            width: 50px; /* Ajusta según necesites */
            height: 50px; /* Ajusta según necesites */
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 20px;
            }

            .content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="login">
    <div class="header">
        <button class="back-btn" style="font-size: 200%; font-weight: bold;" onclick="goBack()">←</button>
        <button class="register-btn" style="font-size: 100%; font-weight: bold;" onclick="goregis()">Registrarme</button>
    </div>

    <div class="content">
        <h1>Inicio de Sesión</h1>
        <p style="font-size: 2vh;">
            Si ya estás registrado, por favor ingresa tu correo electrónico y tu contraseña
        </p>
    </div>

    <div class="caja">
        <input type="email" id="email" class="input-field" placeholder="Correo electrónico" required>
        <input type="password" id="password" class="input-field" placeholder="Contraseña" required>
        <a class="olvida" href="#">Olvidé mi contraseña</a>
        <button class="button btnin" onclick="login()">Iniciar Sesión</button>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:4000/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                // Captura la respuesta JSON
                const data = await response.json();
                console.log(data); // Para verificar la respuesta del servidor

                if (response.ok) {

                    // Almacena el rol para la redirección
                    localStorage.setItem('userId', data.userId);
                    const role = data.rol; 

                    // Redirige después de un breve retraso para mostrar la carga
                    setTimeout(() => {
                        if (role === 'admin') {
                            window.location.href = 'admin.html'; 
                        } else if (role === 'user') {
                            window.location.href = 'inicio.html'; 
                        }
                    }, 2000);
                } else {
                    alert(data.message || 'Credenciales incorrectas. Intente de nuevo.');
                }
            } catch (error) {
                console.error('Error al iniciar sesión:', error);
                alert('Error en el servidor. Intente de nuevo más tarde.');
            }
        }

        function goBack() {
            window.location.href = "welcome.html";
        }

        function goregis() {
            window.location.href = "registro.html"; 
        }
    </script>
</body>
</html>
