<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .welcome {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .logow {
            margin-top: 10%;
            width: 70%;
            display: flex;
            justify-content: center;
            z-index: 1;
        }
        .logow img {
            width: 100%;
            height: auto;
            max-width: 300px;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: levitate 10s ease-in-out infinite;
        }
        .circle1w { top: 5%; left: -10%; width: 100px; height: 100px; background-color: #fb0301; }
        .circle2w { top: 15%; right: -10%; width: 120px; height: 120px; background-color: #693c87; }
        .circle3w { bottom: 60%; right: 20%; width: 90px; height: 90px; background-color: #f46b01; }
        .circle4w { bottom: 10%; left: -5%; width: 100px; height: 100px; background-color: #29a5de; }
        .circle5w { top: 50%; right: 10%; width: 150px; height: 150px; background-color: #fcfe02; }
        .circle6w { top: 30%; left: 5%; width: 70px; height: 70px; background-color: #45b8ac; }
        .circle7w { top: 60%; right: 15%; width: 110px; height: 110px; background-color: #f78e69; }
        .circle8w { bottom: 20%; left: 30%; width: 80px; height: 80px; background-color: #ff8c94; }
        .circle9w { top: 75%; right: 20%; width: 90px; height: 90px; background-color: #a8e6cf; }
        .circle10w { bottom: 40%; right: 40%; width: 50px; height: 50px; background-color: #ffdd57; }
        .circle11w { bottom: 10%; left: 25%; width: 130px; height: 130px; background-color: #ff6f69; }
        .circle12w { top: 20%; left: 70%; width: 60px; height: 60px; background-color: #96ceb4; }
        .circle13w { bottom: 70%; left: 60%; width: 100px; height: 100px; background-color: #ffcc5c; }
        .circle14w { top: 40%; left: 15%; width: 90px; height: 90px; background-color: #c94c4c; }
        .circle15w { bottom: 5%; right: 25%; width: 80px; height: 80px; background-color: #5a9ecf; }

        @keyframes levitate {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .rounded-box {
            position: absolute;
            bottom: 0;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #CFA50B;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .rounded-box h1 {
            color: #fff;
            font-size: 1.5em;
            margin: 0;
        }
        .rounded-box p {
            color: #f9f9f9;
            font-size: 1em;
            margin: 10px 0 20px;
            line-height: 1.4;
        }
        .botonesw {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .button {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .button-black {
            background-color: #101c1c;
            color: #fff;
        }
        .button-black:hover {
            background-color: #333;
        }
        .button-white {
            background-color: #fff;
            color: #101c1c;
            border: 2px solid #101c1c;
        }
        .button-white:hover {
            background-color: #ddd;
        }
    </style>
    <script>
        function goregis() {
            window.location.href = "registro.html";
        }

        function gologin() {
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <div class="welcome">
        <div class="logow">
            <img src="public/img/dive.png" alt="Logo Divertours">
        </div>
        <div class="circle circle1w"></div>
        <div class="circle circle2w"></div>
        <div class="circle circle3w"></div>
        <div class="circle circle4w"></div>
        <div class="circle circle5w"></div>
        <div class="circle circle6w"></div>
        <div class="circle circle7w"></div>
        <div class="circle circle8w"></div>
        <div class="circle circle9w"></div>
        <div class="circle circle10w"></div>
        <div class="circle circle11w"></div>
        <div class="circle circle12w"></div>
        <div class="circle circle13w"></div>
        <div class="circle circle14w"></div>
        <div class="circle circle15w"></div>
        <div class="rounded-box">
            <h1>BIENVENIDOS</h1>
            <p>Esta es la app oficial de Divertours y tu guía de viaje personal. ¿Estás listo para viajar?</p>
            <div class="botonesw">
                <button class="button button-black" onclick="goregis()">Registrarme</button>
                <button class="button button-white" onclick="gologin()">Iniciar Sesión</button>
            </div>
        </div>
    </div>
</body>
</html>
