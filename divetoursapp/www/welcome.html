<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/divetoursapp/www/css/index.css"> -->
    <title>Welcome</title>
    <style>
        .welcome, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            overflow: hidden;
        }
        .logow {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 25%;
            left: 10%;
            right: 10%;
            z-index: 10;
        }
        .logoww {
            max-width: 70%;
            height: auto;
        }
        .circle {
            border-radius: 50%;
            position: absolute;
            z-index: 5;
            opacity: 0.8;
            animation: levitate 10s ease-in-out infinite;
        }
        @keyframes levitate {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .circle1w {
            top: 5%;
            left: -4%;
            width: 25vw;
            height: 25vw;
            background-color: #fb0301;
        }
        .circle2w {
            top: 1%;
            left: 86%;
            width: 25vw;
            height: 25vw;
            background-color: #693c87;
        }
        .circle3w {
            bottom: 76%;
            right:30%;
            width: 25vw;
            height: 25vw;
            background-color: #f46b01;
        }
        .circle4w {
            top: 37%;
            left: 76%;
            width: 25vw;
            height: 25vw;
            background-color: #29a5de;
        }
        .circle5w {
            top: 40%;
            left: 10%;
            width: 40vw;
            height: 40vw;
            background-color: #fcfe02;
        }
        .rounded-box {
            position: absolute;
            bottom: -10%; 
            height: 40%;
            width: 91%;
            max-width: auto;
            padding: 20px;
            background-color: #CFA50B; 
            border-radius: 40px 40px 0 0;
            border: 1px solid #101c1c;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        .rounded-box p {
            margin: 0;
            color: #333;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
        .botonesw{
            display: flex;
            justify-content: space-around; 
            align-items: center;
            width: 100%; 
            margin-top: 20px;
        }
        .button {
            width: 48%;
            height: 50px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .button-black {
            background-color: black;
            color: white;
        }

        .button-white {
            background-color: white;
            color: black;
        }
    </style>
     <script>
        document.addEventListener('deviceready', function() {
            // Bloquear la orientación en vertical
            screen.orientation.lock('portrait');
        }, false);

        function goregis() {
            window.location.href = "registro.html";
        }

        function gologin() {
            window.location.href = "login.html";
        }
    </script>
</head>
<body class="welcome">
    <div class="logow">
        <img class="logoww" src="public/img/Divertours.jpg" alt="Logo">
    </div>    
    <div class="circle circle1w"></div>
    <div class="circle circle2w"></div>
    <div class="circle circle3w"></div>
    <div class="circle circle4w"></div>
    <div class="circle circle5w"></div>
    <div class="rounded-box">
        <div class="textbox">
            <p style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 150%;">
                BIENVENIDOS
            </p>
            <p style="font-family: Arial, Helvetica, sans-serif; font-weight: lighter; text-align: justify; margin-top: 5%; margin-bottom: 15%;">
                Esta es la app oficial de Divertours y tu guía de viaje personal. ¿Estás listo para viajar?
            </p>
        </div>
        <div class="botonesw" >
            <button class="button button-black" onclick="goregis()">Registrarme</button>
            <button class="button button-white" onclick="gologin()">Iniciar Sesión</button>
        </div>
    </div>
</body>
</html>
