<!-- itinerarioView.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerario Activo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #663D85;
            color: white;
            padding: 20px;
        }

        .itinerario-container {
            background-color: #7b5597bf;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 0;
        }

        .button {
            background-color: #512D69;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="itinerario-container" id="itinerarioContainer">
        <h2>Itinerario Activo</h2>
        <div id="itinerarioDetails"></div>
        <button class="button" onclick="irAForm()">Crear un nuevo itinerario</button>
    </div>

    <script>
        async function loadItinerario() {
            try {
                const response = await fetch("http://localhost:4000/itineraries/active"); // Ajusta la URL según tu API
                if (!response.ok) throw new Error('Error al cargar el itinerario');

                const itinerario = await response.json();
                const itinerarioDetails = document.getElementById("itinerarioDetails");
                itinerarioDetails.innerHTML = `
                    <p><strong>Destino:</strong> ${itinerario.iti_name}</p>
                    <p><strong>Descripción:</strong> ${itinerario.description}</p>
                    <p><strong>Duración:</strong> ${itinerario.iti_duration} días</p>
                    <p><strong>Código:</strong> ${itinerario.iti_code}</p>
                `;
            } catch (error) {
                console.error(error);
            }
        }

        function irAForm() {
            window.location.href = "../views/formiti.html"; // Ajusta la URL según tu formulario
        }

        loadItinerario();
    </script>
</body>
</html>
