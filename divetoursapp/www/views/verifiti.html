<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerario de Viaje</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: none;
            background-color: #663D85;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #663D85;
            color: white;
            box-sizing: border-box;
        }

        .header h5 {
            margin: 0;
            font-size: 18px;
        }

        .header a {
            text-decoration: none;
            color: white;
            font-size: 24px;
        }

        .container {
            width: 90%;
            max-width: 300px;
            background-color: #7b5597bf;
            border-radius: 15px; 
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            text-align: center;
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
        }

        .description {
            text-align: justify;
            color: white;
            margin-bottom: 20px;
        }

        .input {
            width: 82%;
            padding: 10px; 
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-bottom: 15px; 
            font-size: 16px;
            text-align: center;
        }

        .button {
            width: 90%;
            padding: 10px; 
            border-radius: 20px;
            border: none; 
            background-color: #281C31; 
            color: white; 
            font-size: 16px;
            cursor: pointer; 
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2d243a;
        }

        .message {
            color: white;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="javascript:window.history.back();">&#8592;</a> 
        <h5>Itinerario de viaje</h5>
    </div>

    <div class="container">
        <h1 class="title">Inscribirse a un Viaje</h1>
        <p class="description">Para ver el itinerario debe estar inscrito a un viaje. Por favor ingresa el código de viaje.</p>
        <input type="text" class="input" id="codigoItinerario" placeholder="Ingresa código">
        <button class="button" onclick="verificarCodigo()">Inscribirme</button>
        <p class="message" id="mensaje"></p>
    </div>

    <script>
async function verificarCodigo() {
    const idItinerario = document.getElementById("codigoItinerario").value;
    const mensajeEl = document.getElementById("mensaje");
    mensajeEl.textContent = ""; 

    const userId = localStorage.getItem("userId"); 

    if (!userId) {
        mensajeEl.textContent = "No se encontró el ID del usuario. Asegúrate de haber iniciado sesión.";
        return;
    }

    try {
        const response = await fetch(`http://localhost:4000/itineraries/verificar/${idItinerario}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ userId: userId }) 
        });

        const data = await response.json();
        if (response.ok) {
            window.location.href = "divetoursapp/www/login.html";
        } else {
            mensajeEl.textContent = data.message || 'Error en la verificación del código';
        }
    } catch (error) {
        console.error('Error:', error);
        mensajeEl.textContent = 'Hubo un problema con la solicitud';
    }
}
    </script>
</body>
</html>
