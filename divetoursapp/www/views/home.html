<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Para evitar desbordes */
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            width: 100%;
            height: 20vh;
            background: white;
            background: linear-gradient(to bottom, white 80%, rgba(102, 61, 133, 0));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header img.logo {
            max-height: 50%;
            width: auto;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            text-align: center;
            width: 100%; /* Aseguramos que el contenido se ajuste al ancho de la pantalla */
        }

        .bienvenida {
            width: 90%; /* Reduce el ancho del contenedor */
            max-width: 100%; /* Asegura que no sobrepase el tamaño de la pantalla */
            background-color: rgba(123, 85, 151, 0.75);
            margin: 15px 0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .bienvenida h2 {
            text-align: left;
            margin: 0;
            font-size: 1.1em;
        }

        .hola {
            width: 90%;
            max-width: 100%;
        }

        .hola p {
            text-align: center;
            font-size: 1.2em;
        }

        .lugar {
            position: absolute;
            bottom: 10px; 
            right: 10px; 
            background-color: rgba(123, 85, 151, 0.218); 
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            border-radius: 10px;
            color: white; 
        }

        .footer {
            height: 100px; 
            background-color: none; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 0, 0);
            font-size: 14px; 
            margin-bottom: 1vh;
        }

        .image-container {
            width: 90%; /* Asegura que las imágenes no sobrepasen el ancho de la pantalla */
            margin: 10px 0;
            position: relative; 
            display: flex;
            justify-content: center;
            overflow: hidden; /* Para evitar que las imágenes sobresalgan */
        }

        .image-container img {
            width: 100%; /* Asegura que la imagen ocupe todo el ancho disponible */
            height: auto;
            border-radius: 15px;
        }

        #map {
            height: 200px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header {
                height: 15vh;
            }

            .header img.logo {
                max-height: 50%;
            }

            .bienvenida {
                width: 95%;
            }

            .hola p {
                font-size: 1em;
            }

            .image-container {
                width: 95%; /* Aumentamos el tamaño de las imágenes en pantallas pequeñas */
            }

            .footer {
                font-size: 12px;
            }

            .lugar {
                font-size: 1em;
            }

            #map {
                height: 180px; /* Ajustamos el mapa en pantallas pequeñas */
            }
        }

        @media (max-width: 480px) {
            .bienvenida {
                width: 100%; /* Aseguramos que el contenedor de bienvenida ocupe el 100% en pantallas muy pequeñas */
            }

            .image-container img {
                max-height: 180px; /* Ajustamos la altura de las imágenes */
            }

            .footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    
    <div class="main-content visible" id="home-content">
        <div class="header">
            <img src="../public/img/Divertours.jpg" alt="DIVERTOURS" class="logo">
        </div>
        <div class="bienvenida">
            <h2>Mi ubicacion</h2>
            <div id="map"></div>
        </div>
        <div class="hola">
            <h2>Hola de Nuevo</h2>
            <p>Aqui tienes algunos de los lugares que hemos visitado</p>
        </div>
        <div class="image-container" onclick="window.location.href= '../views/viajes/mazatlan.html' ">
            <div class="lugar">
                <h2>Mazatlán</h2>
            </div>
            <img src="../public/img/mazatlan.jpg" alt="Mazatlán">
        </div>
        <div class="image-container" onclick="window.location.href= '../views/viajes/chihuahua.html'">
            <div class="lugar">
                <h2>Chihuahua</h2>
            </div>
            <img src="../public/img/chihuahua2.jpeg" alt="Chihuahua" >
        </div>
        <div class="image-container" onclick="window.location.href= '../views/viajes/oaxaca.html'">
            <div class="lugar">
                <h2>Oaxaca</h2>
            </div>
            <img src="../public/img/oaxaca2.jpg" alt="Oaxaca" >
        </div>
        <div class="image-container" onclick="window.location.href= '../views/viajes/puebla.html'">
            <div class="lugar">
                <h2>Puebla</h2>
            </div>
            <img src="../public/img/puebla.jpg" alt="Puebla">
        </div>
        <div class="image-container" onclick="window.location.href= '../views/viajes/realcatorce.html'">
            <div class="lugar">
                <h2>Real de Catorce</h2>
            </div>
            <img src="../public/img/realcatorce3.jpg" alt="Real de Catorce">
        </div>
        <div class="image-container" onclick="window.location.href= '../views/viajes/guadalajara.html'">
            <div class="lugar">
                <h2>Guadalajara</h2>
            </div>
            <img src="../public/img/guadalajara.jpg" alt="Guadalajara">
        </div>
        <div class="image-container" onclick="window.location.href= '../views/viajes/nuevoleon.html'">
            <div class="lugar">
                <h2>Nuevo León</h2>
            </div>
            <img src="../public/img/nuevoleon.jpg" alt="Nuevo León">
        </div>
        <div class="image-container" onclick="window.location.href= '../views/viajes/miramar.html'">
            <div class="lugar">
                <h2>Tampico</h2>
            </div>
            <img src="../public/img/miramar.jpeg" alt="Tampico">
        </div>
        <div class="image-container" onclick="window.location.href= '../views/viajes/biosfera.html'">
            <div class="lugar">
                <h2>Gómez Farías</h2>
            </div>
            <img src="../public/img/gz4.jpg" alt="Biosfera">
        </div>
    </div>

    <div class="footer">
        <p>© 2024 Divertours. Todos los derechos reservados.</p>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        initializeMap(); 
    </script>
</body>
</html>
